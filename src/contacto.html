<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cafe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <header class="sitio-header">

        <div class="contenedor">

            <div class="barra">
                
                <a href="/index.html"><h1 class="no-margin">Blog<span>DeCafé</span></h1></a>

                <nav class="navegacion">
                    <a href="/src/nosotros.html">Nosotros</a>
                    <a href="/src/cursos.html">Cursos</a>
                    <a href="/src/contacto.html">Contacto</a>
                </nav>


            </div> <!--BARRA-->
        
            <div class="texto-header">

                <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas</p>

            </div>

        </div> <!--CONTENEDORR-->>

    </header>

    <main class="contenedor">

        <h2 class="centrar-texto">Contacto</h2>

        <div class="grid centrar-columnas">

            <div class="columnas-12">

                <img src="/img/contacto.jpg" alt="img-contacto">

            </div>
            
            <div class="columnas-10 formulario-contacto">

                <form action="#">

                    <div class="campo">

                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">

                    </div>

                    <div class="campo">

                        <label for="email">E-Mail</label>
                        <input type="email" id="email" placeholder="Tu Correo Electrónico">

                    </div>

                    <div class="mensaje">

                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje"></textarea>

                    </div>

                    <div class="campo-enviar">

                        <input type="submit" value="ENVIAR" class="btn btn-primario">

                    </div>

                </form>

            </div>

        </div>

    </main>
 

    <footer class="sitio-footer">

        <div class="contenedor">

            <div class="barra">

                <p class="no-margin">Blog<span>DeCafé</span></p>

                <nav class="navegacion">
                    <a href="/src/nosotros.html">Nosotros</a>
                    <a href="/src/cursos.html">Cursos</a>
                    <a href="/src/contacto.html">Contacto</a>
                </nav>

            </div>

        </div>

    </footer>


</body>
</html>
